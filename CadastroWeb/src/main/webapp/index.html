<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Processos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciamento de Processos</h1>

  <!-- Formulário para criar/editar processos -->
  <form id="process-form">
    <input type="hidden" id="process-id">
    <label for="tipo">Tipo de Processo:</label>
    <select id="tipo" required></select>

    <label for="numero">Número:</label>
    <input type="text" id="numero" required>

    <label for="dataEntrada">Data de Entrada:</label>
    <input type="date" id="dataEntrada" required>

    <label for="valorRecurso">Valor do Recurso:</label>
    <input type="number" id="valorRecurso" required>

    <label for="objetivo">Objetivo:</label>
    <textarea id="objetivo" required></textarea>

    <button type="submit">Salvar</button>
    <button type="button" id="clear-form">Limpar</button>
  </form>

  <!-- Campo de pesquisa -->
  <h2>Pesquisar Processos</h2>
  <label for="search-numero">Número do Processo:</label>
  <input type="text" id="search-numero">
  <button type="button" id="search-button">Pesquisar</button>

  <!-- Tabela para listar processos -->
  <h2>Lista de Processos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Número</th>
        <th>Data de Entrada</th>
        <th>Valor</th>
        <th>Objetivo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="process-list"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
